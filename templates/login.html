{% extends 'whatsapp_app/base.html' %}

{% block title %}Login - WhatsApp{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-green-50 to-green-100">
    <div class="bg-white rounded-lg shadow-2xl p-8 w-full max-w-md">
        {% csrf_token %}
        
        <!-- Logo -->
        <div class="text-center mb-8">
            <i class="fab fa-whatsapp text-6xl wa-text-green"></i>
            <h1 class="text-3xl font-bold text-gray-800 mt-4">WhatsApp</h1>
            <p class="text-gray-600 mt-2">Sign in to your account</p>
        </div>
        
        <!-- Error Message -->
        <div id="error-message" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4"></div>
        
        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-user mr-2"></i>Username or Phone
                </label>
                <input type="text" name="username" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Enter username or phone number">
            </div>
            
            <div>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input type="password" name="password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Enter password">
            </div>
            
            <button type="submit"
                class="w-full wa-bg-green hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-200">
                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
            </button>
        </form>
        
        <!-- Register Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-600">
                Don't have an account?
                <a href="{% url 'whatsapp_app:register' %}" class="wa-text-green hover:underline font-bold">
                    Sign Up
                </a>
            </p>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#login-form').on('submit', function(e) {
        e.preventDefault();
        
        $.ajax({
            url: '{% url "whatsapp_app:login" %}',
            method: 'POST',
            data: $(this).serialize() + '&csrfmiddlewaretoken=' + csrftoken,
            success: function(response) {
                if (response.success) {
                    window.location.href = response.redirect;
                }
            },
            error: function(xhr) {
                const error = xhr.responseJSON.error || 'An error occurred';
                $('#error-message').removeClass('hidden').text(error);
            }
        });
    });
});
</script>
{% endblock %}
